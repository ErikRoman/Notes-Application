<!DOCTYPE html>

<html>
  <head>
    <title> Notes App </title>
    <link href = "/Images/favicon.png" rel = "icon">
    <link href = "/Styles/styles.css" rel = "stylesheet">
  </head>

  <body>
    <header class="header">
      <div class="container">
        <h1 class="header__title"> Notes App </h1>
        <h2 class="header__subtitle"> Never forget to take notes </h2>
      </div>
    </header>

    <div class="actions">
      <div class="actions__container">
        <input id = "search-text" placeholder = "Filter notes" type="text" class="input">
        <select id = "sort-by" class="dropdown">
          <option value = "byEdited"> Sort by edit </option>
          <option value = "byCreated"> Sort by recently created </option>
          <option value = "alphabetical"> Sort alphabetically </option>
        </select>
      </div>
    </div>

    <div class="container">
      <div id = "notes"> </div>
      <button id = "create-note" class="button"> Create note </button>
    </div>

    <script src = "/Scripts/index-bundle.js"> </script>
  </body>
</html>
